<footer class="section-padding--sm footer">
  <a class="footer__archive" href="{{ site.baseurl }}/archive/">Archives</a>
  <ul class="footer__social">
  	<li><a class="fa fa-lg fa-rss }}" href="{{ site.baseurl }}/feed.xml" target="_blank" aria-label="Lien vers feed RSS"></a></li>
    <li><a class="fa fa-lg fa-envelope-o" href="mailto:{{ site.email }}" aria-label="Lien vers envoi de courriel"></a></li>
    {% for social in site.social %}
      <li><a class="fa fa-lg fa-{{ social[0] }}" href="{{ social[1] }}" target="_blank" aria-label="Lien vers profil externe"></a></li>
    {% endfor %}
  </ul>
</footer>
